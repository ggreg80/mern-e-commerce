get:
  summary: Consulter les détails d'un devoir à faire.
  operationId: eleveConsulterActivite
  tags:
    - Elève
  security:
    - AuthToken: [ ]
    - AppVersion: [ ]
  parameters:
    - $ref: '../parameters/idetablissement.yaml'
    - in: path
      name: seance
      required: true
      schema:
        type: number
    - in: path
      name: travail
      required: true
      schema:
        type: number
  responses:
    200:
      description: Le serveur renvoit les détails du travail à faire.
      content:
        application/json:
          schema:
            $ref: '../responses/contenuActivite.yaml'
    403:
      description: Le serveur vous refuse l'accès.
      content:
        application/json:
          schema:
            $ref: '../schemas/errmsg.yaml'
put:
  summary: Marquer le devoir fait.
  operationId: elevePutFlagRealise
  tags:
    - Elève
  security:
    - AuthToken: [ ]
    - AppVersion: [ ]
  requestBody:
    description: Le statut du devoir.
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/flagRealise.yaml'
  parameters:
    - $ref: '../parameters/idetablissement.yaml'
    - in: path
      name: seance
      required: true
      schema:
        type: number
    - in: path
      name: travail
      required: true
      schema:
        type: number

  responses:
    200:
      description: Le serveur confirme le changement.
      content:
        application/json:
          schema:
            $ref: '../schemas/flagRealise.yaml'
    403:
      description: Le serveur vous refuse l'accès.
      content:
        application/json:
          schema:
            $ref: '../schemas/errmsg.yaml'
